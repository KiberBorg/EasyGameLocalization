<body bgcolor="#EF4836">
<center>

      <br>
     <div class="inline form-group" align="left">
          <label unselectable="on"><input type="radio" id="radioOverwrite" name="translationType" value="full" /> Overwrite existing Translations<br></label>
          <label unselectable="on"><input type="radio" id="radioEmpty" name="translationType" value="selected" checked /> Only translate into empty cells<br></label>
     </div><br><br><br>
     <button class="action" style="width:200px;height:40px" onclick="return google.script.run.startTranslation(radioOverwrite.checked);">Translate</button>
